<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="beachtowel" src="assets/beach towel.jpeg" alt="">
        <img id="sand" src="assets/sand.jpeg" alt="">
        <img id="background" src="assets/background.jpg" alt="">
        <img id="icecreamcone" src="assets/icecream cone.jpeg" alt="">
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 45 0" src="#sand"></a-box>
      <a-sphere position="1 2.5 -6" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cone position=".5 0.75 -3" rotation="0 45 180" radius="0.5" height="1.5" src="#icecreamcone"></a-cylinder>
      <a-plane position="0 0 -4" rotation="90 0 0" width="4" height="4" src="assets/beach towel.jpeg"></a-plane>
      <a-sky src="#background"> rotation="0 180 180" </a-sky>
    </a-scene>
  </body>
</html>

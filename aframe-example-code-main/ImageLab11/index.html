<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <a-asset-item id="dolphin" src="assets/dolphin.gltf"></a-asset-item>
          <a-asset-item id="fish" src="assets/fish.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="dolphin" position=".5 0.75 -3" color="#000000"></a-entity>
      <a-entity gltf-model="fish" position=".5 0.75 -3" color="#000000"></a-entity>
      <a-sky color="#0000FF"></a-sky>
    </a-scene>
  </body>
</html>
